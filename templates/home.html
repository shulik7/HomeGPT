<!DOCTYPE html>
<html>

<head>
    <title>Chat Application</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Scroll to the bottom on page load
            $(".chat-history").scrollTop($(".chat-history")[0].scrollHeight);

            $("form").on("submit", function () {
                // Scroll to the bottom on form submission
                $(".chat-history").scrollTop($(".chat-history")[0].scrollHeight);
            });
        });

        $(document).ready(function () {
            $('form').submit(function () {
                $('#spinner').show();
            });
            $(window).on('load', function () {
                $('#spinner').hide();
            });
        });

        $(document).ready(function () {
            $('#temperature').on('input change', function () {
                $('#tempValue').text($(this).val());
            });
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .user-message {
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .gpt-message {
            background-color: lightgreen;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .chat-history {
            min-height: 0;
            max-height: 60vh;
            overflow-y: auto
        }

        pre.wrap {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-5 text-center">Chat History</h2>
        <div class="chat-history">
            <ul class="list-group mb-4">
                {% for item in history %}
                <li class="list-group-item">
                    <div class="user-message">
                        <strong>User: </strong>
                        <pre class="wrap"><code>{{ item.User }}</code></pre>
                    </div>
                    <div class="gpt-message">
                        <strong>GPT: </strong>
                        <pre class="wrap"><code>{{ item.GPT }}</code></pre>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <form method="POST" class="bg-white p-4 rounded shadow">
            <div class="spinner-border text-primary" role="status" id="spinner" style="display: none;">
                <span class="sr-only">Waiting for API response...</span>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="text" rows="4">{{ input }}</textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block">
            </div>
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select class="form-control" id="model" name="model">
                    <option value="gpt-3.5-turbo" {% if model=='gpt-3.5-turbo' %}selected{% endif %}>GPT-3.5</option>
                    <option value="gpt-4" {% if model=='gpt-4' %}selected{% endif %}>GPT-4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="range" class="form-control-range" id="temperature" name="temperature" min=0 max=1 step=0.01
                    value="{{ temperature }}">
                <span id="tempValue">{{ temperature }}</span>
            </div>
        </form>

        <form method="POST" action="/clear" class="bg-white p-4 rounded shadow">
            <div class="form-group">
                <label for="keep">Select Number of Messages to Keep:</label>
                <select class="form-control" id="keep" name="keep">
                    <option value="0">0</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-danger btn-block" value="Clear History">
            </div>
        </form>

    </div>
</body>

</html>
